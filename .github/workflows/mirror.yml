name: Mirror to Personal Repository

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MIRROR_PAT }}

      - name: Push to mirror repository
        run: |
          git push https://${{ secrets.MIRROR_PAT }}@github.com/${{ vars.MIRROR_REPO }}.git --all --force
          git push https://${{ secrets.MIRROR_PAT }}@github.com/${{ vars.MIRROR_REPO }}.git --tags --force
