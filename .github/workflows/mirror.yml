name: Mirror to Personal Repository

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "${{ vars.MIRROR_USER_NAME }}"
          git config --global user.email "${{ vars.MIRROR_USER_EMAIL }}"

      - name: Push to mirror repository
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_PAT }}
        run: |
          git remote add mirror https://x-access-token:${{ secrets.MIRROR_PAT }}@github.com/${{ vars.MIRROR_REPO }}.git
          git push mirror --all --force
          git push mirror --tags --force
